<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint</title>
  <link rel="icon" href="https://ipfs.io/ipfs/bafybeibxdkgk2skfquxdegafxugnqd64wwkqzvmroh3ptofff2mmhawxwe/Tlogo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>

    body {
      position: fixed;
    }

    .navigation-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999; 
    }

#mint-section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 500px;
  height: 500px;
  background-color: silver;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    
@media (max-width: 500px) {
  #mint-section {
    width: 250px;
    height: auto;
    min-height: 250px;
  }
}
    
#innerMint {
  display: none; 
  flex-direction: column;
  align-items: center; 
  justify-content: center;
  padding: 20px;
  text-align: center;
  }

button {
  text-decoration: none;
  padding: 10px 20px;
  font-size: 20px;
  color: #ffffff;
  background-color: #333333;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s ease;
  position: relative;
  z-index: 1;
  font-family: 'Alegreya Sans';
  text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
  margin-top: 20px;
  
}
  

button:hover {
  background-color: #444444;
  transform: scale(1.05);
  color: black;
}


#counter {
  font-size: 2rem;
  text-align: center;
}

.light-effect {
  position: relative;
}

.light-effect::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.05);
  mix-blend-mode: screen;
  pointer-events: none;
}


.filter-effect {
  filter: grayscale(80%) brightness(120%);
}
    
.text-mint {
  color: #333333;
  font-size: 15px;
  transition: color 0.4s;
  font-family: 'Alegreya Sans';
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  
}
@media (max-width: 1200px) {
  .text-mint {
    font-size: 15px;
  }
}
@media (max-width: 480px) {
  .text-mint {
    font-size: 10px;
  }
}
    
#mintBt {
  background-color: #333333;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

#mintBt:hover {
  background-color: #444444;
  transform: scale(1.05);
  color: black;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-top: 4px solid #333333;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    

  </style>
</head>
  
  
  <body class="mint">
    <div id="loadedContent"></div>
    <div id="mint-section" class="light-effect filter-effect">
      <button id="mintBt">Connect MetaMask</button>
      <div id="innerMint">
        <div id="address" class="text-mint"></div>
        <br>
        <div id="price" class="text-mint"></div>
        <br>
        <div id="supply" class="text-mint"></div>
        <br>
        <div id="sale-active" class="text-mint"></div>
        <br>
        <div class="counter-container">
          <p><span id="counter" class="text-mint">0</span></p>
          <button onclick="decrement()">-</button>
          <button onclick="increment()">+</button>
          <br>
        </div>
        <button id="mint-button" class="buttonConnect">Mint OcOpepens</button>
      </div>
    
    
      <div id="error-section">
          <div id="errorText" class="text-mint"></div>
      </div>
      
      <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
      </div>
      <div id="waitText" class="text-mint"></div>
      
      </div>

      const connectMetaMask = async () => {
        if (typeof window.ethereum !== "undefined") {
          try {
            await window.ethereum.request({ method: "eth_requestAccounts" });
            console.log("MetaMask connected");

            const web3 = new Web3(window.ethereum);
            const contract = new web3.eth.Contract(contractAbi, contractAddress);
            
            const contract_L = new web3.eth.Contract(contractAbi_L, contractAddress_L);
            
            let totalSupply = await contract.methods.totalSupply().call()                                                  
            let maxSupply = await contract.methods.maxSupply().call()
            
            const publicActive = await contract_L.methods.saleActive().call();
            
            const mintNFT = async (amount, payableAmount) => {
            try {
          
              const transaction = await contract_L.methods.Claim(amount).send({
                from: account,
                value: web3.utils.toWei(payableAmount.toString(), "ether"),
              });
              console.log("Mint transaction:", transaction);
            } catch (error) {
              console.error("Error minting NFT:", error);
            }
          };

          
            const accounts = await web3.eth.getAccounts();
            const account = accounts[0];
            console.log("account connected", accounts[0]);
            const connectedAddress = accounts[0];
          
            connectButton.style.display = "none";
            innerMint.style.display = "flex";
            
        
            
            address.innerHTML = `Welcome, ${connectedAddress}`;
        
            supply.innerHTML = `Available Supply: difference / maxSupply`;
            saleActive.textContent = `Sale Open: ${publicActive} ` ;
            
            
            let difference = maxSupply - totalSupply;
            supply.innerHTML = `Available Supply: ${difference} / ${maxSupply}`;
            
            
            priceText.innerHTML = `Price: 0.015 eth`;
          
            
            
            
            const getOwnedTokens = async () => {
                try {
                    const ownedTokens = await contract.methods.tokensOfOwner(account).call();
                    return ownedTokens;
                } catch (error) {
                    console.error("Error fetching owned tokens:", error);
                    return [];
                }
            };

            const checkClaimedTokens = async (tokenID) => {
                try {
                    const claimed = await contract_L.methods.claimedTokens(tokenID).call();
                    return claimed;
                } catch (error) {
                    console.error("Error checking claimed tokens:", error);
                    return false;
                }
            };
           
            
            const calculatePrice = async (amount, balance) => {
            let price = 0.015;
            let claimedTokens = {}; 
            let allClaimed = true;

            for (let i = 0; i < balance.length; i++) {
                const tokenID = balance[i];
                const claimed = await checkClaimedTokens(tokenID);

                if (!claimed && tokenID <= 250) {
                    allClaimed = false;
                    break;
                }
            }

            if (allClaimed) {
                price = price * amount;
            } else {
                for (let i = 0; i < balance.length; i++) {
                    const tokenID = balance[i];
                    const claimed = await checkClaimedTokens(tokenID);

                    if (!claimed && tokenID <= 250) {
                        claimedTokens[tokenID] = true;
                    }
                }
                price = price * (amount - 1);
            }

            return price;
        };
            
            
          mintButton.addEventListener("click", async() => {
            mintButton.disabled = true;
            waitText.innerHTML = `Please wait`;
            const amount = document.getElementById('counter').innerText;
            
            const loadingSpinner = document.querySelector("#loading-spinner");
            loadingSpinner.style.display = "block";
            // price = 0.015;
              
            const ownedTokens = await getOwnedTokens();
            const payableAmount = await calculatePrice(amount, ownedTokens);
            
            console.log("price", payableAmount);
            await mintNFT(amount, payableAmount);
            
            loadingSpinner.style.display = "none";
            mintButton.disabled = false;
            waitText.innerHTML = `Completed`;
            });
          } catch (error) {
            connectButton.style.display = "none";
            errorSection.style.display = "block";
          
            errorText.innerHTML = `Mint currently Stopped. Check Twitter`;
            console.error("Error connecting to MetaMask:", error);
          }
        } else {
          connectButton.style.display = "none";
          errorSection.style.display = "block";
          errorText.innerHTML = `ERROR! check if connected to ethereum wallet and no external plugins are causing issues!`;
          console.error("MetaMask not found");
        }
      };
      const connectButton = document.querySelector("#mintBt");
      connectButton.addEventListener("click", connectMetaMask);
      
     
        
        
      });
    });
      
       // Counter variable
      let counter = 0;

      // Function to update the counter display
      function updateCounter() {
          document.getElementById('counter').innerText = counter;
      }

      // Function to increment the counter
      function increment() {
          if (counter < 5) {
              counter++;
              updateCounter();
          }
      }

      // Function to decrement the counter
      function decrement() {
          if (counter > 0) {
              counter--;
              updateCounter();
          }
      }
      
  </script>
