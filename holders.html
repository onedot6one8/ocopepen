    />
    <style>
      
    body {
      margin: 0;
      position: relative;
    }
      
    .logo {
      position: fixed;
      top: 10px;
      left: 10px; 
      width: 250px; 
      height: auto; 
      z-index: 9999;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
      .title {
        margin-bottom: 60%;
      }

      .container11 {
        text-align: center;
        position: absolute;
        top: 40vh;
        left: 25%;
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        z-index: 0;
      }

      @media (max-width: 900px) {
        .title {
          margin-top: 50%;
        }
        .container11 {
          left: 0%;
          width: 100%;
          top: 70vh;
        }
      }

      .connected-address {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        color: gold;
      }

      @media (max-width: 840px) {
        .connected-address {
          font-size: 12px;
        }
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .image-grid img {
        width: 200px;
        height: 200px;
        display: block;
        margin: auto auto;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
        transform: rotateY(0deg);
        transform-style: preserve-3d;
        animation: rotate 20s linear infinite;
        animation-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1);
        border-radius: 15px;
        transition: transform 0.5s ease;
        background-color: #181818;
      }

      @media (max-width: 480px) {
        .image-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .image-grid img {
          width: 75px;
          height: 75px;
        }
      }

      .nft-card {
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
      }

      .nft-card-text {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        color: goldenrod;
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
      }

      .nft-card-image {
        display: block;
        margin: 0 auto;
      }

      @keyframes rotate {
        0%,
        100% {

        }
        12.5% {
          transform: rotateY(30deg);
        }
        25% {
          transform: rotateY(45deg);
        }
        37.5% {
          transform: rotateY(-30deg);
        }
        50% {
          transform: rotateY(-45deg);
        }
        62.5% {
          transform: rotateY(-30deg);
        }
        75% {
          transform: rotateY(-45deg);
        }
        87.5% {
          transform: rotateY(-30deg);
        }

        font-size: 20px;
        color: black;
        background-color: goldenrod;

        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        position: relative;
        z-index: 1;
        font-family: "Alegreya Sans";
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);

      height: 40px;

      display: none;
      z-index: 999;

    @keyframes spin {

/*       border: 1px solid #888; */

      font-size: 20px;
      color: #ffffff;

      border: 1px solid goldenrod;
      border-radius: 6px;

      position: relative;
      z-index: 1;
      font-family: "Alegreya Sans";
      text-shadow: 0px 0px 10px goldenrod;
      margin-top: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
