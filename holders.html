<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holders</title>
  <link rel="icon" href="https://ipfs.io/ipfs/bafybeibxdkgk2skfquxdegafxugnqd64wwkqzvmroh3ptofff2mmhawxwe/Tlogo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <style>
    
    
    .title {
      margin-bottom: 60%;
    }
  
    
   
    .container11 {
        text-align: center;
        position: absolute;
        top: 60vh;
        left: 25%;
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        z-index: 0; 
    }
    
    @media (max-width: 900px) {
      .title{
        margin-top: 50%;

      }
      .container11 {
        left: 0%;
        width: 100%;
        top: 70vh;
      }
    }
    
    

    .connected-address {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
    }
    
    @media (max-width: 840px) {
      .connected-address {
        font-size: 12px;
      }
    }
    
    
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    

    .image-grid img {
      width: 200px;
      height: 200px;
      display: block;
      margin: auto auto;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
      transform: rotateY(0deg);
      transform-style: preserve-3d;
      animation: rotate 20s linear infinite;
      animation-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1);
      border-radius: 15px;
      transition: transform 0.5s ease;
      background-color: #181818;
    }
    
    
    @media (max-width: 480px) {
      .image-grid  {
        grid-template-columns: repeat(2, 1fr);
      }
      .image-grid img {
        width: 75px;
        height: 75px;
      }
    }
    
    .nft-card {
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .nft-card:hover {
      transform: scale(3);
      z-index: 1;
    }

    
    .nft-card-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
    }

    .nft-card-image {   
      display: block;
      margin: 0 auto;
      
    }
    
     @keyframes rotate {
      0%, 100% {
        transform: rotateY(0deg);
      }
      12.5% {
        transform: rotateY(30deg);
      }
      25% {
        transform: rotateY(45deg);
      }
      37.5% {
        transform: rotateY(-30deg);
      }
      50% {
        transform: rotateY(-45deg);
      }
      62.5% {
        transform: rotateY(-30deg);
      }
      75% {
        transform: rotateY(-45deg);
      }
      87.5% {
        transform: rotateY(-30deg);
      }
    }
    
    
    
    
    
    .connect-button,
    .disconnect-button {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 20px;
      color: #ffffff;
      background-color: #333333;
      
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      z-index: 1;
      font-family: 'Alegreya Sans';
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
    }

    .connect-button:hover,
    .disconnect-button:hover {
      background-color: #444444;
      transform: scale(1.05);
      color: black;
    }
    
    .texts {
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
    }
  </style>
</head>
<body class="holders">
  <div id="loadedContent"></div>
  <div class="container11">
    <h1 class="connected-address"><span id="connectedAddress">Welcome..</span></h1>
    <button class="connect-button" id="connectButton">Connect</button>
    <button class="disconnect-button" id="disconnectButton" style="display: none;">Disconnect</button>
    <h2 class="texts" id="ownedLabel" style="display: none;">You, Own:</h2>
    <div class="texts" id="messageLabel">Click to connect</div>
    <div class="image-grid" id="ownedNFTs" style="display: none;"></div>
  </div>

                const textElement = document.createElement('p');
                textElement.classList.add('nft-card-text'); 
              
              
              
                


                const tokenURI = await contractInstance.methods.tokenURI(tokenId).call();
                console.log(tokenURI);
                const tokenURI1 = "https://ipfs.io/ipfs/";
                const reformattedTokenUrl = tokenURI.replace("ipfs://", tokenURI1);
                console.log(reformattedTokenUrl);


                const response = await fetch(reformattedTokenUrl);
                const metadata = await response.json();

                const imageUrl = metadata.image;
                const tokenName = metadata.name;
              
                textElement.textContent = `${tokenName}`;
                nftElement.appendChild(textElement);
              
                console.log(imageUrl);
                const imageUrl1 = "https://ipfs.io/ipfs/";
                const reformattedImageUrl = imageUrl.replace("ipfs://", imageUrl1);
                console.log(reformattedImageUrl);


                  
                const imgElement = document.createElement('img');
                imgElement.classList.add('nft-card-image'); 
                imgElement.src = reformattedImageUrl;

                
                nftElement.appendChild(imgElement);

                
                ownedNFTsElement.appendChild(nftElement);
              }
           
          }
         }catch (error) {
            console.error(error);
            connectedAddressElement.innerHTML = `Connect to Ethereum Mainnet/`;
            messageLabel.textContent = 'Error connecting. Check if connected to Ethereum Mainnet or if user denied connection.';
            messageLabel.style.color = 'red';
            messageLabel.style.display = 'block';
        }
      });
        
        disconnectButton.addEventListener('click', async () => {
        try {
          
          connectedAddressElement.textContent = 'Disconnected.. Click to connect again/';
          ownedNFTsElement.innerHTML = '';

          
          connectButton.style.display = 'initial';
          disconnectButton.style.display = 'none';
          ownedLabel.style.display = 'none';

        } catch (error) {
          console.error(error);
        }
      });
    });
    });
  </script>
</body>
</html>
